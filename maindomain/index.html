<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Iframe</title>

    <style>
        .container {
            width: 100%; max-width: 1024px; margin: 0 auto;
        }
        .wrapper iframe {
            width: 100%; border: green solid 5px;
        }
    </style>

    <script type="text/javascript"> document.domain = "kth.dev"; </script>

</head>

<body>
    <div class="container">
        <h1>Responsive iframe container</h1>
        <div class="wrapper">
            <iframe src="http://sub.kth.dev/" id="iFrame1" allowfullscreen onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+"px";}(this));'></iframe>
        </div>
    </div>

</body>
</html>
